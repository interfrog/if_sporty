<f:comment>
	<f:if condition="{breadcrumb}">
		<div class="row">
		    <div class="innerWrap">
		    	<nav class="breadcrumb">
		    		<ul>
				        <li class="label">Sie sind hier:</li>
				        <f:format.raw>
				            {breadcrumb}
				        </f:format.raw>
				    </ul>
			    </nav>
		    </div>
		</div>
	</f:if>
</f:comment>
