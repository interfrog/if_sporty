{namespace n=GeorgRinger\News\ViewHelpers}
<f:layout name="General" />
<!--
	=====================
		Templates/News/List.html
-->

<f:section name="content">
	<f:if condition="{news}">
		<f:then>
			<f:switch expression="{settings.templateLayout}">
				<f:case value="1">
					<div class="newsSliderWrap">
						<div class="newsSlider">
							<f:if condition="{settings.hidePagination}">
								<f:then>
									<f:for each="{news}" as="newsItem" iteration="iterator">
										<f:render partial="List/SlideItem" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
									</f:for>
								</f:then>
								<f:else>
									<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}" initial="{offset:settings.offset,limit:settings.limit}">
										<f:for each="{paginatedNews}" as="newsItem" iteration="iterator">
											<f:render partial="List/SlideItem" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
										</f:for>
									</n:widget.paginate>
								</f:else>
							</f:if>
						</div>
						<a href="#" class="slickNav" data-action="prev">
							<svg version="1.1" id="Ebene_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="49px" height="42px" viewBox="0 0 49 42" enable-background="new 0 0 49 42" xml:space="preserve">
								<path d="M48.647,20.835C41.765,11.286,31.955,6.146,24.94,3.514c-7.587-2.846-13.477-3.435-13.724-3.459L10.626,0L0,21.124v0.196
									c0,0.303,0.02,0.484,5.244,10.457c2.536,4.841,5.125,9.689,5.15,9.738L10.652,42l0.552-0.038c0.247-0.018,6.136-0.452,13.728-3.143
									c7.019-2.488,16.831-7.459,23.719-17.015L49,21.32L48.647,20.835z M24.408,37.228c-6.085,2.162-11.153,2.84-12.777,3.014
									c-3.693-6.974-8.957-17.001-9.82-18.88L11.637,1.79c1.654,0.221,6.702,1.029,12.756,3.306C31.052,7.6,40.311,12.438,46.916,21.32
									C40.314,30.19,31.063,34.862,24.408,37.228z"/>
							</svg>
						</a>
						<a href="#" class="slickNav" data-action="next">
							<svg version="1.1" id="Ebene_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="49px" height="42px" viewBox="0 0 49 42" enable-background="new 0 0 49 42" xml:space="preserve">
								<path d="M48.647,20.835C41.765,11.286,31.955,6.146,24.94,3.514c-7.587-2.846-13.477-3.435-13.724-3.459L10.626,0L0,21.124v0.196
									c0,0.303,0.02,0.484,5.244,10.457c2.536,4.841,5.125,9.689,5.15,9.738L10.652,42l0.552-0.038c0.247-0.018,6.136-0.452,13.728-3.143
									c7.019-2.488,16.831-7.459,23.719-17.015L49,21.32L48.647,20.835z M24.408,37.228c-6.085,2.162-11.153,2.84-12.777,3.014
									c-3.693-6.974-8.957-17.001-9.82-18.88L11.637,1.79c1.654,0.221,6.702,1.029,12.756,3.306C31.052,7.6,40.311,12.438,46.916,21.32
									C40.314,30.19,31.063,34.862,24.408,37.228z"/>
							</svg>
						</a>
					</div>
				</f:case>
				<f:case value="2">
					<div class="news-teaser">
						<f:if condition="{settings.hidePagination}">
							<f:then>
								<f:for each="{news}" as="newsItem" iteration="iterator">
									<f:render partial="List/Teaser" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
								</f:for>
							</f:then>
							<f:else>
								<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}" initial="{offset:settings.offset,limit:settings.limit}">
									<f:for each="{paginatedNews}" as="newsItem" iteration="iterator">
										<f:render partial="List/Teaser" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
									</f:for>
								</n:widget.paginate>
							</f:else>
						</f:if>
					</div>
				</f:case>
				<f:case value="3">
					<div class="news-square-list">
						<f:for each="{news}" as="newsItem" iteration="iterator">
							<f:render partial="List/Square" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
						</f:for>
					</div>
				</f:case>
				<f:case value="4">
					<div class="news-short-list">
						<f:if condition="{settings.hidePagination}">
							<f:then>
								<f:for each="{news}" as="newsItem" iteration="iterator">
									<f:render partial="List/ShortItem" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
								</f:for>
							</f:then>
							<f:else>
								<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}" initial="{offset:settings.offset,limit:settings.limit}">
									<f:for each="{paginatedNews}" as="newsItem" iteration="iterator">
										<f:render partial="List/ShortItem" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
									</f:for>
								</n:widget.paginate>
							</f:else>
						</f:if>
					</div>
				</f:case>
				<f:case default="TRUE">
					<div class="news-list-view">
						<f:if condition="{settings.hidePagination}">
							<f:then>
								<f:for each="{news}" as="newsItem" iteration="iterator">
									<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
								</f:for>
							</f:then>
							<f:else>
								<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}" initial="{offset:settings.offset,limit:settings.limit}">
									<f:for each="{paginatedNews}" as="newsItem" iteration="iterator">
										<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
									</f:for>
								</n:widget.paginate>
							</f:else>
						</f:if>
					</div>
				</f:case>
			</f:switch>
			
		</f:then>
		<f:else>
			<div class="no-news-found">
				<f:translate key="list_nonewsfound" />
			</div>
		</f:else>
	</f:if>
</f:section>
